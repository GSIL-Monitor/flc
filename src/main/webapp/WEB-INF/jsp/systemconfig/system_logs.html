<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link href="../../../static/admin/assets/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../../../static/admin/css/style.css"/>
    <link href="../../../static/admin/assets/css/codemirror.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../static/admin/assets/css/ace.min.css"/>
    <link rel="stylesheet" href="../../../static/admin/font/css/font-awesome.min.css"/>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../../../static/admin/assets/css/ace-ie.min.css"/>
    <![endif]-->
    <script src="../../../static/admin/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../../../static/admin/assets/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../../../static/admin/assets/layer/layer.js" type="text/javascript"></script>
    <title>系统管理--系统日志</title>
</head>

<body>
<div class="margin clearfix">
    <div id="system_style">
        <!--系统日志-->
        <div class="system_logs">
            <table class="table table-striped table-bordered table-hover" id="sample-table">
                <thead>
                <tr>
                    <th width="80px">排序</th>
                    <th width="120px">异常名称</th>
                    <th width="120px">异常日志</th>
                    <th width="120px">异常时间</th>
                    <th width="120px">是否处理</th>
                    <th width="150px">操作时间</th>
                    <th width="150px">操作</th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>添加用户出错！</td>
                        <td>java.lang.NullPointException</td>
                        <td>2018-7-26 12:34:30</td>
                        <td class="td-status"><span class="label label-success radius">已处理</span></td>
                        <td>2018-7-26 12:35:10</td>
                        <td class="td-manage">
                            <a title="删除" href="javascript:void(0);" onclick="syslog_del(this,'1')" class="btn btn-xs btn-danger">
                                <i class="fa fa-trash  bigger-120"></i>
                            </a>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>添加用户出错！</td>
                        <td>java.lang.NullPointException</td>
                        <td>2018-7-26 12:34:30</td>
                        <td class="td-status"><span class="label label-warning radius">未处理</span></td>
                        <td class="td-time"></td>
                        <td class="td-manage">
                            <a onClick="syslog_do(this,'10001')" href="javascript:void(0);" title="处理" class="btn btn-xs btn-success">
                                <i class="fa fa-check bigger-120"></i>
                            </a>
                            <a title="删除" href="javascript:void(0);" onclick="syslog_del(this,'1')" class="btn btn-xs btn-danger">
                                <i class="fa fa-trash  bigger-120"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ul class="pager" style="text-align:right;color:#7c7c7c;">
                <li>共1234条记录，当前页1/5&nbsp;&nbsp;&nbsp;&nbsp;</li>
                <li><a href="#" style="color:#7c7c7c;">首页</a></li>
                <li><a href="#" style="color:#7c7c7c;">&laquo;</a></li>
                <li><a href="#" style="color:#7c7c7c;">1</a></li>
                <li><a href="#" style="color:#7c7c7c;">2</a></li>
                <li><a href="#" style="color:#7c7c7c;">3</a></li>
                <li><a href="#" style="color:#7c7c7c;">4</a></li>
                <li><a href="#" style="color:#7c7c7c;">5</a></li>
                <li><a href="#" style="color:#7c7c7c;">&raquo;</a></li>
                <li><a href="#" style="color:#7c7c7c;">末页</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    // 执行处理操作
    function syslog_do(obj, id) {
        $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已处理</span>');
        $(obj).parents("tr").find(".td-time").html('2018-08-01 10:37:12');
        $(obj).remove();
        layer.msg('已处理!', {icon: 1, time: 1000});
    }
    // 删除异常日志
    function syslog_del(obj, id) {
        layer.confirm('确认要删除吗？', {icon: 0,}, function (index) {
            $(obj).parents("tr").remove();
            layer.msg('已删除!', {icon: 1, time: 1000});
        });
    }
</script>
</html>
